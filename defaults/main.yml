---
vagrant_box_working_directory: "/Users/MacBookPro/Development/github/ansible-role-vagrant-boxes-shell/roles/ansible-role-vagrant-boxes/working"
vagrant_box_target_directory: "/Users/MacBookPro/Development/github/ansible-role-vagrant-boxes-shell/roles/ansible-role-vagrant-boxes/target"


vagrant_box_hostname: guest-machine
vagrant_box_box: ubuntu14
vagrant_box_check_update: "true"
vagrant_box_private_network: "false"
# vagrant_box_private_network: 192.168.33.10
vagrant_box_disable_default_synched_directory: "false"
vagrant_box_forwarded_ports:
  - {host_port: 8080, guest_port: 80, auto_correct: "true"}
vagrant_box_synched_directories:
#  - {create_host_directory: "false", host_directory: "../data", guest_directory: "/vagrant_data"}
vagrant_box_virtual_box_gui: "false"
vagrant_box_virtual_box_cpu: 1
vagrant_box_virtual_box_memory: 1028
vagrant_box_playbook:

ssh_known_hosts_file: ~/.ssh/known_hosts
